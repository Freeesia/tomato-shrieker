$schema: http://json-schema.org/draft-04/hyper-schema
properties:
  environment:
    enum:
      - development
      - production
    type: string
  slack:
    properties:
      hooks:
        items:
          format: url
          type: string
        type: array
    required:
      - hooks
    type: object
  sources:
    items:
      properties:
        dest:
          properties:
            dest:
              account:
                properties:
                  bot:
                    type: boolean
                type: hash
              hooks:
                items:
                  format: url
                  type: string
                type: array
              lemmy:
                properties:
                  community_id:
                    type: integer
                  host:
                    type: string
                  password:
                    type: string
                  user_id:
                    type: string
                required:
                  - host
                  - user_id
                  - password
                  - comunity_id
                type: hash
              line:
                properties:
                  token:
                    type: string
                  user_id:
                    type: string
                required:
                  - user_id
                  - token
                type: hash
              mastodon:
                properties:
                  token:
                    type: string
                  url:
                    format: url
                    type: string
                required:
                  - url
                  - token
                type: hash
              misskey:
                properties:
                  token:
                    type: string
                  url:
                    format: url
                    type: string
                required:
                  - url
                  - token
                type: hash
              mulukhiya:
                properties:
                  enable: boolean
                required:
                  - enable
                type: hash
              prefix:
                type: string
              template:
                type: string
          type: hash
        id:
          type: string
        schedule:
          properties:
            at:
              type: string
            cron:
              type: string
            every:
              type: string
          type: hash
        source:
          properties:
            command:
              item:
                type: string
              type:
                - array
                - string
            delimiter:
              type: string
            env:
              type: hash
            feed:
              format: url
              type: string
            news:
              format: hash
              properties:
                phrase:
                  type: string
                url:
                  format: url
                  type: string
            text:
              type: string
            title:
              properties:
                unique:
                  type: boolean
              type: hash
            tweet:
              format: hash
              properties:
                account:
                  type: string
                required:
                  - account
            url:
              format: url
              type: string
          type: hash
      required:
        - source
        - dest
      type: object
    type: array
required:
  - sources
  - environment
title: Local config
type: object
